{% extends "commerce/layout.html" %}

{% block title %}Orders{% endblock %}

{% block body %}
<h1 class="text-center mb-2">{{ request.user }}'s Orders</h1>

{% for order in orders %}

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card text-center mb-3">
                <div class="card-header">
                    {{ order.listing.user }}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{ order.listing.name }}</h5>
                  <p class="card-text"></p>
                  <a href="{% url 'listing' order.listing.id %}" class="btn btn-primary">View Order</a>
                </div>
                <div class="card-footer text-muted">
                    {{ order.listing.price }}
                </div>
            </div>
            
        </div>
    </div>
{% endfor %}
{% endblock %}
