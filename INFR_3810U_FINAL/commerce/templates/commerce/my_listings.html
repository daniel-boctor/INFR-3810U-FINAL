{% extends "commerce/layout.html" %}

{% block title %}My Listings{% endblock %}

{% block body %}
    <h1 class="text-center">My Listings</h1>

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <form action="{% url 'my_listings' %}" method="POST">
                {% csrf_token %}
                {{ formset.as_p}}
                <button type="submit" class="btn btn-primary" onclick="$('.form-control').each(function() {var value = $(this).val();if (value.charAt(0) === '$') {$(this).val(value.substring(1));}})">Submit</button>
            </form>

        </div>
    </div>
{% endblock %}
